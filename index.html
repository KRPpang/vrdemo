<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene xr-mode-ui="enabled: true" webxr="optionalFeatures: hand-tracking;" physics="gravity: -9.8" embedded
        renderer="colorManagement: true">

        <!-- Camera rig for movement and VR control -->
        <a-entity id="rig" movement-controls position="0 1.6 0">
            <a-entity id="camera" camera look-controls="reverseMouseDrag: true">
            </a-entity>

            <!-- Left hand -->
            <a-entity hand-tracking-controls="hand: left" oculus-touch-controls="hand: left" vive-controls="hand: left"
                windows-motion-controls="hand: left" daydream-controls="hand: left" gearvr-controls="hand: left"
                magicleap-controls="hand: left" oculus-go-controls="hand: left" static-body>
            </a-entity>

            <!-- Right hand -->
            <a-entity hand-tracking-controls="hand: right" oculus-touch-controls="hand: right"
                vive-controls="hand: right" windows-motion-controls="hand: right" daydream-controls="hand: right"
                gearvr-controls="hand: right" magicleap-controls="hand: right" oculus-go-controls="hand: right"
                static-body>
            </a-entity>
        </a-entity>

        <!-- Ground -->
        <a-plane static-body color="#c2b280" rotation="-90 0 0" width="30" height="30"></a-plane>

        <!-- Whiteboard (with texture) -->
        <a-box static-body position="0 2 -10" width="8" height="4" depth="0.1" color="#FFFFFF"></a-box>
        <a-image src="/mnt/data/ed8f0d8d-7ad4-4dab-b2a1-fcc7b0f64508.png" position="0 2.5 -9.95" width="7"
            height="3.5"></a-image>

        <!-- Classroom walls -->
        <a-box position="0 2 -15" width="30" height="5" depth="0.5" color="#ddeeff"></a-box>
        <a-box position="-15 2 0" width="0.5" height="5" depth="30" color="#ddeeff"></a-box>
        <a-box position="15 2 0" width="0.5" height="5" depth="30" color="#ddeeff"></a-box>
        <a-box position="0 5 0" width="30" height="0.5" depth="30" color="#dddddd"></a-box>

        <!-- Desks and Chairs (shortened for space) -->
        <a-box static-body position="-4 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="0 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="4 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>

        <!-- Interactive object -->
        <a-sphere dynamic-body position="0 2 -5" radius="0.3" color="red"></a-sphere>

        <a-sky color="#ECECEC"></a-sky>

    </a-scene>
</body>

</html>

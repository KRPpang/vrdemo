<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene physics="gravity: -9.8" vr-mode-ui="enabled: true" embedded>

        <!-- Hands -->
        <a-entity id="leftHand" hand-tracking-controls="hand: left" dynamic-body></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right" dynamic-body></a-entity>

        <!-- Floor -->
        <a-plane static-body color="#c2b280" rotation="-90 0 0" width="30" height="30"></a-plane>

        <!-- Whiteboard -->
        <a-box static-body position="0 2 -10" width="8" height="4" depth="0.1" color="#FFFFFF">
        </a-box>

        <!-- Image of code on whiteboard -->
        <a-image src="/mnt/data/ed8f0d8d-7ad4-4dab-b2a1-fcc7b0f64508.png" position="0 2.5 -9.95" width="7" height="3.5">
        </a-image>

        <!-- Classroom walls -->
        <a-box position="0 2 -15" width="30" height="5" depth="0.5" color="#ddeeff"></a-box>
        <a-box position="-15 2 0" width="0.5" height="5" depth="30" color="#ddeeff"></a-box>
        <a-box position="15 2 0" width="0.5" height="5" depth="30" color="#ddeeff"></a-box>
        <a-box position="0 5 0" width="30" height="0.5" depth="30" color="#dddddd"></a-box>

        <!-- Desks -->
        <a-box static-body position="-4 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="0 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="4 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>

        <a-box static-body position="-4 1 -7" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="0 1 -7" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="4 1 -7" width="2" height="1" depth="1" color="#8B4513"></a-box>

        <!-- Chairs -->
        <a-box static-body position="-4 0.5 -5" width="1" height="1" depth="1" color="#654321"></a-box>
        <a-box static-body position="0 0.5 -5" width="1" height="1" depth="1" color="#654321"></a-box>
        <a-box static-body position="4 0.5 -5" width="1" height="1" depth="1" color="#654321"></a-box>

        <a-box static-body position="-4 0.5 -8" width="1" height="1" depth="1" color="#654321"></a-box>
        <a-box static-body position="0 0.5 -8" width="1" height="1" depth="1" color="#654321"></a-box>
        <a-box static-body position="4 0.5 -8" width="1" height="1" depth="1" color="#654321"></a-box>

        <!-- Interactive object (ball) -->
        <a-sphere dynamic-body position="0 2 -5" radius="0.3" color="red"></a-sphere>

        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>
</body>

</html>

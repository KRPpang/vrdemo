<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Hand-Tracking VR Interactive Demo</title>
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Environment for sky/ground -->
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <!-- Your custom interaction components -->
    <script src="pinchable.js"></script>
    <script src="pressable.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="event-manager.js"></script>
  </head>
  <body>
    <a-scene
      environment="preset: forest; skyType: color; skyColor: #ECECEC"
      info-message="htmlSrc: #messageText"
      vr-mode-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
      </a-assets>

      <!-- Interactive shapes (only one visible at a time) -->
      <a-entity id="interactiveScene">
        <!-- Box: pinchable & resizeable -->
        <a-entity
          id="boxGeometry"
          class="interactive"
          geometry="primitive: box; depth:0.5; height:0.5; width:0.5"
          material="color: #FF4B5C"
          position="-0.5 1 -1"
          pinchable
          size-change
        ></a-entity>

        <!-- Sphere: pressable to change color, resizeable -->
        <a-entity
          id="sphereGeometry"
          class="interactive"
          geometry="primitive: sphere; radius:0.3"
          material="color: #D2E603"
          position="0 1 -1"
          visible="false"
          pressable
          color-change
          size-change
        ></a-entity>

        <!-- Torus: pinchable to move, resizeable -->
        <a-entity
          id="torusGeometry"
          class="interactive"
          geometry="primitive: torus; radius:0.25; radiusTubular:0.05"
          material="color: #7BC8A4"
          position="0.5 1 -1"
          visible="false"
          pinchable
          size-change
        ></a-entity>
      </a-entity>

      <!-- Floating menu: shape selectors, size slider, dark mode toggle -->
      <a-entity id="menu" menu position="0 1.5 -0.5" event-manager>
        <!-- size slider -->
        <a-entity slider position="0 0.1 0"></a-entity>
        <!-- shape buttons -->
        <a-entity id="sphereButton" button="label: sphere" position="-0.2 0 0"></a-entity>
        <a-entity id="boxButton"    button="label: box"    position="0    0 0"></a-entity>
        <a-entity id="torusButton"  button="label: torus"  position="0.2  0 0"></a-entity>
        <!-- dark mode toggle -->
        <a-entity
          id="darkModeButton"
          button="label: Dark Mode; toggleable: true"
          position="0 -0.1 0"
        ></a-entity>
      </a-entity>

      <!-- Hand-tracking inputs -->
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>

      <!-- VR camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>

<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene physics="gravity: -9.8" vr-mode-ui="enabled: true" embedded>

        <!-- Hands -->
        <a-entity id="leftHand" hand-tracking-controls="hand: left" dynamic-body></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right" dynamic-body></a-entity>

        <!-- Floor -->
        <a-plane static-body color="#CCCCCC" rotation="-90 0 0" width="20" height="20"></a-plane>

        <!-- Whiteboard -->
        <a-box static-body position="0 2 -8" width="6" height="3" depth="0.05" color="#FFFFFF">
        </a-box>

        <!-- Code displayed on whiteboard -->
        <a-text value="&lt;a-scene&gt;
  &lt;a-box position='0 1 -3' color='red'&gt;&lt;/a-box&gt;
  &lt;a-sphere position='1 1.25 -5' radius='1.25' color='cyan'&gt;&lt;/a-sphere&gt;
  &lt;a-plane rotation='-90 0 0' width='10' height='10' color='#7BC8A4'&gt;&lt;/a-plane&gt;
  &lt;a-sky color='#ECECEC'&gt;&lt;/a-sky&gt;
&lt;/a-scene&gt;" position="0 3.2 -7.9" align="center" width="6" color="#000000" line-height="30" wrap-count="40">
        </a-text>

        <!-- Desks -->
        <a-box static-body position="-2 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="2 1 -4" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="-2 1 -6" width="2" height="1" depth="1" color="#8B4513"></a-box>
        <a-box static-body position="2 1 -6" width="2" height="1" depth="1" color="#8B4513"></a-box>

        <!-- Chairs -->
        <a-box static-body position="-2 0.5 -5" width="1" height="1" depth="1" color="#654321"></a-box>
        <a-box static-body position="2 0.5 -5" width="1" height="1" depth="1" color="#654321"></a-box>

        <!-- Interactive object -->
        <a-sphere dynamic-body position="0 2 -5" radius="0.3" color="red"></a-sphere>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
